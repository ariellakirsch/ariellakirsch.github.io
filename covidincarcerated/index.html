<!doctype html>
<html>
<head>
<title>COVID Incarcerated</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="../bootstrap.min.js"></script>
<link href="../bootstrap.min.css" rel="stylesheet">
<link href="../bootstrap-theme.min.css" rel="stylesheet">
<script type="text/javascript">

  var spData = null;
  function doData(json) {
      spData = json.feed.entry;
  }

  function drawChart(titleText,divID,input) {
    var data = google.visualization.arrayToDataTable(input);

    var options = {
      title: titleText,
      legend: 'none',
      focusTarget: 'category',
      isStacked: true,
      vAxis: {
          title: "Number"
      },
      hAxis: {
          title: "Date"
      }
    };

    var chart = new google.visualization.AreaChart(document.getElementById(divID));

    chart.draw(data, options);
  }

  function readData() {
      var data = spData;
      var columns = new Array();

      var parsedData = new Array();

      dateFormatter = new google.visualization.DateFormat({pattern: "Y-MM-dd", timeZone: +5});

      var currentType = "";
      var tmp = [];
      var residentArray = new Array();
      var officerArray = new Array();
      var otherArray = new Array();

      for(var r=0; r<data.length; r++) {
          var cell = data[r]["gs$cell"];
          var val = cell["$t"];
          if (cell.row==1){
            tmp.push(val);
            if (cell.col==1){
              currentType = val;
            }
          }
          if (cell.row>1 && cell.col==1 && tmp.length>0){
            if (currentType=="Resident Cases" || currentType==""){
              residentArray.push(tmp);
            }
            if (currentType=="Officer Cases" || currentType==""){
              officerArray.push(tmp);
            }
            if (currentType=="Other Cases" || currentType==""){
              otherArray.push(tmp);
            }
            tmp = [];
            currentType = val;
          }
          if (cell.row>1 && cell.col==2){
            tmp.push(dateFormatter.formatValue(new Date(Date.parse(val))));
          }
          else if (cell.row>1 && cell.col>2){
            tmp.push(parseInt(val));
          }
//          if (cell.row==1){
//            columns[cell.col] = {date: val, type: ""};
//          }
//          else if (cell.row==2){
//            columns[cell.col].type = val;
//          }
//          else{
//            if (cell.col==1){
//              parsedData[val] = new Array();
//            }
//            else{
//              parsedData[val][columns[cell.col]] = val;
//            }
//            //console.log(cell.row+" "+cell.col+" "+val);
//          }
      }
//      console.log(columns);
//      console.log(parsedData);

//      var residentArray = new Array();
//
//      residentArray.push(['Year', 'Type 1', 'Type 2']);
//      residentArray.push(["2010", 7, 3]);
//      residentArray.push(["2011", 8, 6]);
//      residentArray.push(["2012", 12, 12]);

//      for(var key in yearData) {
//        var value = yearData[key];
//        residentArray.push([key, value]);
//      }

      if (tmp.length>0){
        if (currentType=="Resident Cases" || currentType==""){
          residentArray.push(tmp);
        }
        if (currentType=="Officer Cases" || currentType==""){
          officerArray.push(tmp);
        }
        if (currentType=="Other Cases" || currentType==""){
          otherArray.push(tmp);
        }
        tmp = [];
      }

      var nonresidentArray = new Array();
      nonresidentArray.push(otherArray[0]);
      for (var i=1; i<officerArray.length; i++){
        var t1 = officerArray[i];
        var t2 = otherArray[i];
        var tt = [t1[0]];
        for (var j=1; j<t1.length; j++){
          tt.push(t1[j]+t2[j]);
        }
        nonresidentArray.push(tt);
      }

      console.log(residentArray);
      console.log(nonresidentArray);

      drawChart("Resident Cases", "resident_div", residentArray);
      drawChart("Non-Resident Cases", "nonresident_div", nonresidentArray);
  }
  $(document).ready(function(){
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(readData);
  });
</script>
