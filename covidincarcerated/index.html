<script type="text/javascript">

  var spData = null;
  function doData(json) {
      spData = json.feed.entry;
  }


  function readData(parent) {
      var data = spData;
      var IncarceratedArray = new Array();
      IncarceratedArray.push(['Date', 'Cases']);
      var columns = new Object();
      for(var r=0; r<data.length; r++) {
          var cell = data[r]["gs$cell"];
          var val = cell["$t"];
          console.log(cell.row+" "+cell.col+" "+val);
          if (cell.row==1){
            columns[cell.col].date = val;
          }
          if (cell.row==2){
            columns[cell.col].type = val;
          }
      }
      console.log(columns);
  }
  $(document).ready(function(){
      readData($("#data"));
  });
</script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable(IncarceratedArray);

        var options = {
          title: 'Books By Year',
          legend: 'none'
        };

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
</script>

<script>
function myFunctionTitles() {
  // Declare variables

  document.getElementById("myInputAuthors").value = "";
  document.getElementById("myInputRatings").value = "";
  document.getElementById("myInputGenres").value = "";
  document.getElementById("myInputYears").value = "";

  var input, filter, table, tr, td, i;
  input = document.getElementById("myInputTitles");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  var rowCount = 0;

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
        rowCount += 1;
      } else {
        tr[i].style.display = "none";
      }
    }
  }
  if (rowCount == 1){
    document.getElementById("numberBooks").innerHTML = rowCount.toString()+" book";
  }
  else{
    document.getElementById("numberBooks").innerHTML = rowCount.toString()+" books";
  }
}
</script>
