<script type="text/javascript">
  var spData = null;
  function doData(json) {
      spData = json.feed.entry;
  }

  function drawCell(tr, val) {
      var td = $("<td/>");
      tr.append(td);
      td.append(val);
      return td;
  }
  function drawRow(table, rowData) {
    if (rowData == null) return null;
    if (rowData.length == 0) return null;
    var tr = $("<tr/>");
    table.append(tr);
    for(var c=0; c<5; c++) {
      drawCell(tr, rowData[c]);
    }
    return tr;
  }

  function drawTable(parent) {
    var table = $("<table id=\"myTable\" />");
    parent.append(table);
    return table;
  }

  function readData(parent) {
      var data = spData;
      var table = drawTable(parent);
      table.id = "myTable";
      var rowData = [];

      for(var r=0; r<data.length; r++) {
          var cell = data[r]["gs$cell"];
          var val = cell["$t"];
          if (cell.col == 1) {
              drawRow(table, rowData);
              rowData = [];
          }
          rowData.push(val);
      }
      drawRow(table, rowData);
  }
  $(document).ready(function(){
      readData($("#data"));
  });
  </script>

<input type="text" class="myInput" id="myInputTitles" onkeyup="myFunctionTitles()" placeholder="Search Titles">

<script>
function myFunctionTitles() {
  // Declare variables

  document.getElementById("myInputAuthors").value = "";
  document.getElementById("myInputRatings").value = "";
  document.getElementById("myInputGenres").value = "";
  document.getElementById("myInputYears").value = "";

  var input, filter, table, tr, td, i;
  input = document.getElementById("myInputTitles");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");

  // Loop through all table rows, and hide those who don't match the search query
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
