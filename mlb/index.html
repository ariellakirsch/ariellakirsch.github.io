<head>
<title>MLB</title>
<!-- Global site tag (gtag.js) - Google Analytics -->

<body>

<script>
$.getJSON('https://statsapi.mlb.com/api/v1/schedule/?sportId=1&teamId=147&hydrate=linescore', function(data) {
  var gamedata = (data.dates[0].games[0]);
  console.log(gamedata)
  document.getElementById("hometeamval").innerHTML = gamedata.teams.home.team.name;
  document.getElementById("hometeamscore").innerHTML = gamedata.teams.home.score;
  document.getElementById("awayteamval").innerHTML = gamedata.teams.away.team.name;
  document.getElementById("awayteamscore").innerHTML = gamedata.teams.away.score;
  // TODO if there's more than one game in a day, need to change this
});
</script>

<br><br>
<center>
<div class="container">
  <table class="table">
    <tbody>
      <tr>
        <td>Home</td>
        <td id="hometeamval"></td>
        <td id="hometeamscore"></td>
      </tr>
      <tr>
        <td>Away</td>
        <td id="awayteamval"></td>
        <td id="awayteamscore"></td>
      </tr>
    </tbody>
  </table>
</div>
</center>
